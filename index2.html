<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Booking UI</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>

<header>
  <div class="logo">TravelBooking</div>
  <nav>
    <a href="#hero">Home</a>
    <a href="#search">Search</a>
    <a href="#hotels">Hotels</a>
    <a href="#flights">Flights</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero" id="hero">
  <div class="overlay">
    <h1>Plan Your Perfect Trip</h1>
    <p>Discover hotels, flights, and destinations around the world</p>
    <button onclick="scrollToSection('search')">Start Your Journey</button>
  </div>
</section>

<section class="search-section" id="search">
  <h2>Search Your Destination</h2>
  <form id="searchForm">
    <input type="text" placeholder="Enter Destination" id="destination" required>
    <input type="number" placeholder="Max Hotel Price (₹)" id="maxPriceHotel" min="0">
    <input type="number" placeholder="Max Flight Price (₹)" id="maxPriceFlight" min="0">
    <button type="submit">Search</button>
  </form>
</section>

<section class="sort-section" id="sort">
  <h3>Sort Hotels</h3>
  <select id="hotelSort">
    <option value="">Default</option>
    <option value="priceAsc">Price: Low → High</option>
    <option value="priceDesc">Price: High → Low</option>
    <option value="ratingDesc">Rating: High → Low</option>
  </select>
</section>

<section class="carousel-section" id="hotels">
  <h2>Top Hotels</h2>
  <button class="scroll-btn left" onclick="scrollCarousel('hotelCarousel','left')">&#10094;</button>
  <div class="carousel" id="hotelCarousel"></div>
  <button class="scroll-btn right" onclick="scrollCarousel('hotelCarousel','right')">&#10095;</button>
</section>

<section class="flights-section" id="flights">
  <h2>Available Flights</h2>
  <div class="flight-cards" id="flightResults"></div>
</section>

<section class="contact-section" id="contact">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <p>© 2025 Travel Booking UI | All Rights Reserved</p>
</footer>

<div id="bookingModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeBookingModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="number" id="guests" placeholder="Number of Guests" min="1" required>
      <input type="date" id="checkin" required>
      <input type="date" id="checkout" required>
      <button type="submit">Confirm Booking</button>
    </form>
  </div>
</div>

<script src="app2.js"></script>
</body>
</html>
